

<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-5 ">
                <div class="profile-img img-thumbnail border">
                    <img src="http://www.glslighting.com/wp-content/uploads/2017/11/blank.jpg"
                        alt="" />
                    
                </div>

            </div>
            <div class="col offset-1 w-25 p-3">
                <div class="profile-head">
                    <h5 class="display-2">
                        {{PUser.accountholdername}}
                    </h5>
                    <h6 class="display-5">
                        {{accounttype}}
                    </h6>

                    <ul class="nav nav-tabs " id="myTab" role="tablist">
                        <li class="nav-item rounded-pill  border border-4">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home"
                                aria-selected="true">About</a>
                        </li>

                    </ul>
                </div>
            </div>

        </div>
        <div class="row ">

            <div class="col-md-12  ">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row ">
                            <div class="col-md-6 p-3 mb-2 ">
                                <label >User Id</label>
                            </div>
                            <div class="col-md-6 p-3 mb-2">
                                <p >{{PUser.customerid}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 p-3 mb-2">
                                <label>Name</label>
                            </div>
                            <div class="col-md-6 p-3 mb-2">
                                <p >{{PUser.accountholdername}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 p-3 mb-2">
                                <label>Clear Balance</label>
                            </div>
                            <div class="col-md-6 p-3 mb-2">
                                <p>{{PUser.clearbalance | currency:'INR'}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 p-3 mb-2">
                                <label>OverDraft</label>
                            </div>
                            <div class="col-md-6 p-3 mb-2">
                                <p>{{overdraft}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 p-3 mb-2">
                                <label>Address</label>
                            </div>
                            <div class="col-md-6 p-3 mb-2">
                                <p>{{PUser.customeraddress}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 p-3 mb-2">
                                <label>City</label>
                            </div>
                            <div class="col-md-6 p-3 mb-2">
                                <p>{{PUser.customercity}}</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
{{PUser.customerid}}
